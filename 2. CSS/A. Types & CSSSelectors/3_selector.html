<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./3_selectro.css">
</head>
<body>
    <!--  Univeral Selector -->
    <h1>Hello Coders</h1>
    <ul>
        <li>Milk</li>
        <li>Paneer</li>
        <li>Money</li>
        <li>Honey</li>
    </ul>
    <h2 draggable="true">Hello Ji</h2>

    <!-- Grouping Selectors -->
     <h3 >Hello ji</h3>
     <h4>Honey boney kaise ho</h4>

    <!--Child Selector-->

     <section>
        <div>
            <p>I am first para</p>
        </div>
        <p>I am second para</p>
     </section>
</body>

</html>
